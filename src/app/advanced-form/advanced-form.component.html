<h2>Advanced Dynamic Form</h2>
<br>
<div class="col-md-4">
    <app-dynamic-field [field]="formConfig.FirstName" [form]="formGroup"></app-dynamic-field>
    <app-dynamic-field [field]="formConfig.LastName" [form]="formGroup"></app-dynamic-field>
    <app-dynamic-field [field]="formConfig.Status" [form]="formGroup"></app-dynamic-field>
    <app-dynamic-field [field]="formConfig.Source" [form]="formGroup"></app-dynamic-field>
    {{ formGroup.value | json }}
</div>
